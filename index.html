<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom JS Console</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="console">
        <div class="consoleInput">
            <button id="clearInputConsole">clear history</button>
            <textarea id="consoleInput" />
        </div>
        <div class="consoleOutput">
            <button id="clearOutputConsole">clear console</button>
            <div class="output" id="consoleOutput" />
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
